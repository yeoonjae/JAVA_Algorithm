# This workflow will build a package using Gradle and then publish it to GitHub packages when a release is created
# 이 워크플로우는 Gradle을 사용하여 패키지를 만든 다음 릴리스를 만들 때 GitHub 패키지에 게시합니다.
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#Publishing-using-gradle
# 자세한 내용은 https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#Publishing-using-gradle를 참조하십시오.

name: Gradle Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Gradle
      run: gradle build

    # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
    # 사용자 이름과 토큰은 에 사용되는 자격 증명 환경 변수에 대응해야 합니다.
    # the publishing section of your build.gradle
    - name: Publish to GitHub Packages
      run: gradle publish
      env:
        USERNAME: ${{ github.actor }}
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
